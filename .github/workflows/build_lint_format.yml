name: Build and Lint and Format

on: pull_request

jobs:
  job-1:
    name: Build and Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          check-latest: true
          cache: 'npm'
      - name: Enable corepack
        run: corepack enable
      - name: Install yarn
        run: npm install --global yarn@4.0.2
      - name: Install Dependencies
        run: yarn
      - name: Build the Website
        run: yarn build
      - name: Run Linter
        run: yarn lint:check
      - name: Run Formatter
        run: yarn format:check
      - name: Uninstall yarn
        if: always()
        run: npm uninstall -g yarn
