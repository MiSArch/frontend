name: Build and Lint and Format

on: pull_request

jobs:
  job-1:
    name: Build and Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
      - name: Install Dependencies
        run: yarn
      - name: Build the Website
        run: yarn build
      - name: Run Linter
        run: yarn lint:check
      - name: Run Formatter
        run: yarn format:check
