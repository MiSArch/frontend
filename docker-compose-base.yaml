services:
  frontend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - GATEWAY_ENDPOINT=http://localhost:3500/v1.0/invoke/gateway/method/graphql
    healthcheck:
      test: wget http://localhost:8080/graphql || exit 1
      interval: 1s
      timeout: 10s
      retries: 20
      start_period: 3s
  frontend-dapr:
    image: "daprio/daprd:edge"
    command: [
      "./daprd",
      "--app-id", "frontend",
      "--app-port", "8080",
      "--dapr-http-port", "3500",
      "-placement-host-address", "placement:50006",
      "--config", "/config.yaml",
      "--resources-path", "/components"
    ]
    network_mode: "service:frontend"