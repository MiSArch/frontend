# Fragments:

fragment wishlist on Wishlist {
  id
  name
  createdAt
  lastUpdatedAt
  productVariants {
    totalCount
  }
}

fragment wishlistWithProductVariants on Wishlist {
  id
  name
  createdAt
  lastUpdatedAt
  productVariants {
    totalCount
    nodes {
      id
    }
  }
}

# Queries:

query getUserWithWishlists($userId: UUID!, $firstWishlists: Int, $skipWishlist: Int, $orderWishlistsBy: WishlistOrderInput) {
  user(id: $userId) {
    id
    wishlists(first: $firstWishlists, skip: $skipWishlist, orderBy: $orderWishlistsBy) {
      totalCount
      hasNextPage
      nodes {
        ... wishlist
      }
    }
  }
}

query getUserWithWishlistsWithProductVariants($userId: UUID!, $firstWishlists: Int, $skipWishlist: Int, $orderWishlistsBy: WishlistOrderInput) {
  user(id: $userId) {
    id
    wishlists(first: $firstWishlists, skip: $skipWishlist, orderBy: $orderWishlistsBy) {
      totalCount
      hasNextPage
      nodes {
        ... wishlistWithProductVariants
      }
    }
  }
}

# Mutations:

mutation addWishlist($input: AddWishlistInput!) {
  addWishlist(input: $input) {
    ... wishlist
  }
}

mutation deleteWishlist($id: UUID!) {
  deleteWishlist(id: $id)
}

mutation updateWishlist($input: UpdateWishlistInput!) {
  updateWishlist(input: $input) {
    id
  }
}