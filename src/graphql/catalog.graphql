query getProducts($first: Int, $skip: Int, $orderBy: ProductOrderInput) {
  products(first: $first, skip: $skip, orderBy: $orderBy) {
    hasNextPage
    nodes {
      internalName
      isPubliclyVisible
      id
      defaultVariant {
        isPubliclyVisible
        id
        currentVersion {
          name
          retailPrice
          id
        }
      }
    }
    totalCount
  }
}

query getCategoryWithAssociatedProducts($id: UUID!, $firstProducts: Int, $skipProducts: Int, $orderProductsBy: ProductOrderInput) {
  category(id: $id) {
    description
    name
    id
    products(first: $firstProducts, skip: $skipProducts, orderBy: $orderProductsBy) {
      hasNextPage
      nodes {
        internalName
        isPubliclyVisible
        id
        defaultVariant {
          isPubliclyVisible
          id
          currentVersion {
            name
            retailPrice
            id
          }
        }
      }
      totalCount
    }
  }
}

query getProduct($id: UUID!) {
    product(id: $id) {
        internalName
        isPubliclyVisible
        id
        categories {
            nodes {
                name
                id
            }
        }
        defaultVariant {
            isPubliclyVisible
            id
            currentVersion {
                description
                name
                retailPrice
                id
            }
        }
        variants {
            nodes {
                isPubliclyVisible
                id
                currentVersion {
                    description
                    name
                    retailPrice
                    id
                }
            }
        }
    }
}

mutation createProduct($input: CreateProductInput!) {
    createProduct(input: $input) {
        id
    }
}

mutation createProductVariant($input: CreateProductVariantInput!) {
    createProductVariant(input: $input) {
        id
    }
}

query getAllCategories($orderBy: CategoryOrderInput) {
  categories(orderBy: $orderBy) {
    nodes {
      id
      name
    }
    totalCount
  }
}

query getCategory($id: UUID!) {
  category(id: $id) {
    description
    name
    id
  }
}

mutation createCategory($input: CreateCategoryInput!) {
  createCategory(input: $input) {
    id
  }
}
