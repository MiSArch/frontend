# Queries:

# Gets the shipment methods that either have been archived or not
# depending on the argument for $isArchived.
query getShipmentMethods($isArchived: Boolean = false) {
  shipmentMethods(filter: {isArchived: $isArchived}) {
    totalCount
    nodes {
      id
      baseFees
      description
      feesPerItem
      feesPerKg
      name
    }
  }
}